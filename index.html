<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Consultation Health Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #34495e;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1abc9c;
            font-weight: 600;
            letter-spacing: 2px;
        }
        h3 {
            font-size: 1.3em;
            color: #2c3e50;
            margin: 20px 0;
        }
        .step {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }
        .step span {
            background: #1abc9c;
            color: white;
            padding: 8px;
            border-radius: 50%;
            font-weight: 600;
        }
        label {
            font-size: 1.1em;
            color: #34495e;
            text-align: left;
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="number"], input[type="text"], textarea, input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #BDC3C7;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        input[type="number"]:focus, input[type="text"]:focus, textarea:focus {
            border-color: #1abc9c;
            outline: none;
        }
        input[type="submit"] {
            background-color: #1abc9c;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 16px 0;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: #16a085;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #7F8C8D;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .next-steps {
            display: none;
        }
        .instructions {
            text-align: left;
            margin-top: 30px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        button {
            background-color: #1abc9c;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 16px 0;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #16a085;
        }
        #conditionMessage {
            font-size: 2.2em;
            font-weight: 700;
            color: #e74c3c;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        /* Animation for the health condition message */
        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #e74c3c;
            }
            50% {
                transform: scale(1.1);
                color: #f39c12;
            }
            100% {
                transform: scale(1);
                color: #e74c3c;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="preConsultationForm">
            <h1>Pre-Consultation Health Check</h1>
            <form id="consultationForm">
                
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" placeholder="Enter temperature" required>

                <label for="bloodPressure">Blood Pressure (mmHg):</label>
                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="Enter blood pressure (e.g., 120/80)" required>

                <div class="symptoms">
                    
                    <textarea id="symptoms" name="symptoms" placeholder="List any symptoms (e.g., headache, fatigue)" required></textarea>
                </div>

                <input type="submit" value="Submit Pre-Consultation">
            </form>
        </div>

        <div id="nextSteps" class="next-steps">
            <h1>Next Steps: Health Check</h1>
            <p id="conditionMessage"></p>

            <div class="instructions">
                <h3>Instructions:</h3>
                <div class="step">
                    <span>1</span>
                    <p>Go to <strong>A</strong> to check your blood pressure</p>
                </div>
                <div class="step">
                    <span>2</span>
                    <p>Proceed to <strong>B</strong> to check your temperature</p>
                </div>
                <div class="step">
                    <span>3</span>
                    <p>Visit <strong>C</strong> for a quick checkup of any symptoms</p>
                </div>
            </div>

            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const temperature = document.getElementById('temperature').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const symptoms = document.getElementById('symptoms').value;

            // Random health condition message (funny)
            const conditionMessages = [
                "You seem to be in perfect health! Maybe just a little too much caffeine?",
                "A little tired? Maybe it's time for some rest, your body will thank you later!",
                "You’re absolutely fine—probably just need a nice, relaxing weekend.",
                "Well, you seem to be in tip-top shape, but we recommend less screen time!",
                "Perhaps lay off the pizza, but hey, who am I to judge?"
            ];

            const randomMessage = conditionMessages[Math.floor(Math.random() * conditionMessages.length)];

            // Display the next steps section and hide the form
            document.getElementById('preConsultationForm').style.display = 'none';
            document.getElementById('nextSteps').style.display = 'block';

            // Set the randomized and submitted data to the next steps page
            document.getElementById('conditionMessage').innerText = randomMessage;
        });

        function goBack() {
            // Reset the page to show the form again
            document.getElementById('nextSteps').style.display = 'none';
            document.getElementById('preConsultationForm').style.display = 'block';
        }
    </script>
</body>
</html>
